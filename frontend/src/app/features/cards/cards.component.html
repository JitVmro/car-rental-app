<section>
  <h3 #carsContainer class="mt-9 text-[22px] text-[#666] flex justify-center min-[689px]:justify-start min-[689px]:ml-8">
    {{ isHomePage ? 'POPULAR CARS' : '' }}
  </h3>

  <!-- Cars Grid -->
  <section
    class="grid mx-4 mt-6 gap-6
           grid-cols-1
           sm:grid-cols-2
           lg:grid-cols-3
           xl:grid-cols-4 2xl:grid-cols-4"
    style="grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));"
  >
    <app-card 
      *ngFor="let car of isHomePage ? featuredCars : displayedCars" 
      [car]="car"
      class="w-full"
    ></app-card>
  </section>

  <!-- No Results Message -->
  <div *ngIf="(isHomePage && featuredCars.length === 0) || (!isHomePage && displayedCars.length === 0)" 
       class="text-center py-8">
    <p class="text-gray-500 text-lg">No cars found matching your criteria.</p>
    <p class="text-gray-500">Try adjusting your filters.</p>
  </div>

  <!-- View All Cars Button - Only on Home Page -->
  <p *ngIf="isHomePage"
    class="text-right mt-4 mr-8 font-medium underline cursor-pointer hover:text-black"
    (click)="viewAllCars()"
  >
    View all cars
  </p>

  <!-- Pagination Controls - Only on Cars Page and if there are multiple pages -->
  <div *ngIf="!isHomePage && totalPages > 1" class="flex justify-center mt-8 mb-8">
    <nav aria-label="Page navigation">
      <ul class="flex items-center space-x-2">
        <!-- Previous Arrow - Only show if pages > 4 and not on first page set -->
        <li *ngIf="totalPages > 4 && !isFirstPageSet()">
          <a 
            href="javascript:void(0)"
            (click)="prevPageSet($event)" 
            class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 hover:bg-gray-100"
            aria-label="Previous page set"
          >
            <svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg" style="transform: rotate(180deg);">
              <path d="M20.3334 7.0013H1.66675M20.3334 7.0013L15.0001 12.3346M20.3334 7.0013L15.0001 1.66797" 
                    stroke="black" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"/>
            </svg>
          </a>
        </li>
        
        <!-- Page Numbers -->
        <ng-container *ngFor="let page of paginationArray">
          <li>
            <a 
              href="javascript:void(0)" 
              (click)="goToPage(page, $event)" 
              class="w-8 h-8 flex items-center justify-center rounded-full"
              [ngClass]="{'bg-black text-white': currentPage === page, 'border border-gray-300 hover:bg-gray-100': currentPage !== page}"
            >
              {{ page }}
            </a>
          </li>
        </ng-container>
        
        <!-- Next Arrow for > 4 pages (moves to next set) -->
        <li *ngIf="totalPages > 4 && !isLastPageSet()">
          <a 
            href="javascript:void(0)"
            (click)="nextPageSet($event)" 
            class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 hover:bg-gray-100"
            aria-label="Next page set"
          >
            <svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.3334 7.0013H1.66675M20.3334 7.0013L15.0001 12.3346M20.3334 7.0013L15.0001 1.66797" 
                    stroke="black" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"/>
            </svg>
          </a>
        </li>
        
        <!-- Forward Arrow for â‰¤ 4 pages (moves to next page) -->
        <li *ngIf="totalPages <= 4 && currentPage < totalPages">
          <a 
            href="javascript:void(0)"
            (click)="nextPage($event)" 
            class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 hover:bg-gray-100"
            aria-label="Next page"
          >
            <svg width="22" height="14" viewBox="0 0 22 14" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20.3334 7.0013H1.66675M20.3334 7.0013L15.0001 12.3346M20.3334 7.0013L15.0001 1.66797" 
                    stroke="black" 
                    stroke-width="2" 
                    stroke-linecap="round" 
                    stroke-linejoin="round"/>
            </svg>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>

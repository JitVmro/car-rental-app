<h3 class="mt-9  text-[2rem] font-semibold text-[#000] mx-2 md:mx-4 my-4">Recent Feedback</h3>
<section class="md:mx-1 lg:mx-8 py-8">
  

  <!-- Slider Container -->
  <div class="relative px-4 md:px-6 lg:px-0">
    <!-- Reviews Grid -->
    <div #sliderContainer class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let review of visibleReviews; let i = index" 
           class="bg-white rounded-lg p-4 shadow-sm border border-gray-200 transition-all duration-300"
           [ngClass]="{
             'slide-in-right': slideDirection === 'right',
             'slide-in-left': slideDirection === 'left'
           }">
        <!-- Review Card Content -->
        <div class="flex gap-4 mb-3">
          <!-- Car Image -->
          <div class="w-24 h-16 overflow-hidden rounded">
            <img [src]="review.imageUrl" [alt]="review.carName" class="w-full h-full object-cover">
          </div>
          
          <!-- Car Info -->
          <div>
            <h3 class="font-bold text-lg">{{ review.carName }} {{ review.carYear }}</h3>
            <p class="text-sm text-gray-500">Order history: {{ review.orderHistory }} {{ review.orderDate }}</p>
          </div>
        </div>
        
        <!-- Rating Stars -->
        <div class="flex mb-2">
          <ng-container *ngFor="let star of getStars(review.rating)">
            <svg *ngIf="star === 1" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
            <svg *ngIf="star === 0" class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
            </svg>
          </ng-container>
        </div>
        
        <!-- Review Text -->
        <p class="text-sm mb-3">"{{ review.reviewText }}"</p>
        
        <!-- Customer Info -->
        <div class="flex justify-between items-center">
          <span class="text-sm font-medium">{{ review.customerName }}, {{ review.customerLocation }}</span>
          <span class="text-sm text-gray-500">{{ review.reviewDate }}</span>
        </div>
      </div>
    </div>
    
    <!-- Navigation Buttons - Only show if we have more reviews than can fit on one page -->
    <div *ngIf="hasMultiplePages()" class="flex justify-end mt-4 gap-2">
      <button 
        (click)="prevSlide()" 
        class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100 transition-colors"
        aria-label="Previous slide"
        [disabled]="animating"
      >
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <button 
        (click)="nextSlide()" 
        class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-100 transition-colors"
        aria-label="Next slide"
        [disabled]="animating"
      >
        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>
  </div>
</section>

<h3 class="mt-9 text-[2rem] font-semibold text-[#000] mx-2 md:mx-4 my-4">Frequently Asked Questions</h3>
<section class="flex flex-col md:mx-1 lg:mx-8 lg:flex-row items-start bg-[#fdfbf5] py-8 md:py-12">
  <!-- Left Column: FAQ Label -->
  <!-- Left Column: Full Background Image (No Text) -->
  <section id="FAQTitle" class="w-full lg:w-1/4 mb-6 lg:mb-0 px-4 md:px-6 lg:px-0">
    <div class="h-[250px] sm:h-[300px] md:h-[350px] lg:h-full lg:min-h-[500px] bg-cover bg-center rounded-2xl" 
         style="background-image: url('/assets/images/FAQs-amico.png');">
    </div>
  </section>

  <!-- Right Column: FAQ List -->
  <div class="w-full lg:w-3/4 px-4 md:px-6 lg:px-8">
    <div class="space-y-6">
      <div *ngFor="let faq of faqs; let i = index" class="border-b border-gray-300 pb-4">
        
        <!-- Question toggle -->
        <div 
          class="flex justify-between items-center cursor-pointer" 
          (click)="toggleFaq(i)"
        >
          <h3 class="text-lg sm:text-xl font-semibold text-black">
            {{ faq.question }}
          </h3>
          <button class="text-2xl text-gray-700 leading-none focus:outline-none">
            <span *ngIf="!faq.isOpen">+</span>
            <span *ngIf="faq.isOpen">Ã—</span>
          </button>
        </div>

        <!-- Answer -->
        <div 
          class="mt-3 text-sm text-gray-600 leading-relaxed pr-6"
          [ngClass]="{ 'hidden': !faq.isOpen }"
        >
          {{ faq.answer }}
        </div>
      </div>
    </div>
  </div>
</section>

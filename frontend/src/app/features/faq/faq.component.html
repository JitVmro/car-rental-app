<h3 class="mt-9 text-[2rem] font-semibold text-[#000] mx-2 md:mx-4 my-4">Frequently Asked Questions</h3>
<section class="flex flex-col md:mx-1 lg:mx-8 lg:flex-row items-start bg-[#fdfbf5] py-8 md:py-12">
  <!-- Left Column: FAQ Image -->
  <section id="FAQTitle" class="w-full lg:w-1/4 mb-6 lg:mb-0 px-4 md:px-6 lg:px-0">
    <div class="h-[250px] sm:h-[300px] md:h-[350px] lg:h-full lg:min-h-[500px] bg-cover bg-center rounded-2xl" 
         style="background-image: url('/assets/images/FAQs-amico.png');">
    </div>
  </section>

  <!-- Right Column: FAQ List -->
  <div class="w-full lg:w-3/4 px-4 md:px-6 lg:px-8">
    <!-- Loading state -->
    <div *ngIf="isLoading" class="flex justify-center items-center h-64">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gray-900 mb-2"></div>
        <p>Loading FAQs...</p>
      </div>
    </div>

    <!-- Error state with fallback data -->
    <div *ngIf="error && !isLoading" class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-yellow-700">{{ error }}</p>
        </div>
      </div>
    </div>

    <!-- FAQ List -->
    <div *ngIf="!isLoading" class="space-y-6">
      <div *ngFor="let faq of faqs; let i = index" class="border-b border-gray-300 pb-4">
        <!-- Question toggle -->
        <div 
          class="flex justify-between items-center cursor-pointer" 
          (click)="toggleFaq(i)"
        >
          <h3 class="text-lg sm:text-xl font-semibold text-black">
            {{ faq.question }}
          </h3>
          <button class="text-2xl text-gray-700 leading-none focus:outline-none">
            <span *ngIf="!faq.isOpen">+</span>
            <span *ngIf="faq.isOpen">Ã—</span>
          </button>
        </div>

        <!-- Answer -->
        <div 
          class="mt-3 text-sm text-gray-600 leading-relaxed pr-6"
          [ngClass]="{ 'hidden': !faq.isOpen }"
        >
          {{ faq.answer }}
        </div>
      </div>
    </div>

   
  </div>
</section>

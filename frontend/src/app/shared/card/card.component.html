<article class="w-full flex flex-col bg-[#F0F0F0] relative justify-between items-center rounded-xl p-4 mb-3">
  <img [src]="car.imageUrl" alt="img1" class="h-[200px] w-full object-cover rounded-xl mb-2">
  <span
    class="bg-white w-[75px] h-[30px] p-2 rounded-[8px] flex items-center justify-center absolute font-normal text-[14px] left-4 top-4 ml-2 mt-2">Available</span>

  <section class="flex flex-col w-full mb-2">
    <section class="flex justify-between p-2 w-full">
      <section class="flex flex-col justify-between mb-2">
        <span class="font-normal text-lg">{{car.brand}} {{car.model}}</span>
        <span class="font-normal text-gray-500 text-md">{{car.location}}</span>
      </section>
      <div class="flex items-center">
        <span class="text-gray-700 mr-1">{{ car.carRating }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
        </svg>
      </div>
    </section>

    <button
      class="border-2 border-black p-2 rounded-full font-medium text-[18px] hover:text-white hover:bg-black hover:cursor-pointer mb-2"
      (click)="navigateToBookingConfirmation()">
      Book the Car - ${{car.pricePerDay}}/day
    </button>

    <a class="my-2 mx-auto underline cursor-pointer font-normal text-[14px]" (click)="selectCar($event)">See more
      details</a>
  </section>
</article>
